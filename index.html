<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KAKOMI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="kakomi.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="title_area"></div>
      <div class="input_area">
        <div class="box">
          <div class="box-title input">Before</div>
          <textarea name="input" id="input" onkeyup="inputCheck()"></textarea>
        </div>
        <div class="box">
          <div class="box-title result">
            After
            <button onclick="copy()">COPY</button>
          </div>
          <textarea name="result" id="result"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
